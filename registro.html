<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <title>Cadastre-se</title>
</head>
<body>
    <img src="assets/img/Aiyugioh.png" id="banner">
    <form>
        <fieldset id="Cadastrar">
            <label for="Nome"></label>
            <input type="nome" name="nome" id="nome" placeholder=" Nome"/>
            <label for="email"></label>
            <input type="email" name="email" id="email" placeholder=" E-mail"/>
            <label for="País"></label>
            <select value="País" id="País">
            <option value="País">País</option>
            <option value="Brasil">Brasil</option>
            <option value="Argentina">Argentina</option>
            <option value="Uruguai">Uruguai</option>
            <option value="Peru">Peru</option>
            <option value="Chile">Chile</option>
            <option value="Paraguai">Paraguai</option>
            <option value="Bolívia">Bolívia</option>
            <option value="Equador">Equador</option>
            <option value="Venezuela">Venezuela</option>
            <option value="Comlômbia">Comlômbia</option>
            </select>
            <label for="user"></label>
            <input class="logar3" type="text" name="Login" id="Login" placeholder=" Login"/>
            <br>
            <label for="Senha"></label>
            <input class="logar2" type="password" name="Senha" id="Senha" placeholder=" Senha"/>
            <br>
            <input class="logar2" type="password" name="Senha" id="Senha" placeholder=" Confirmar Senha"/>
            <br>
            <input class="cadastrar" type="submit" value="Cadastrar"/>
            <br>
            <a href="login.html "><input class="cancelar" type="button" value="Cancelar"/></a>
        </fieldset>
    </form>
</body>
</html>
